<!DOCTYPE html>
<html lang="en-us">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <title>Table Build</title>
            <meta name="description" content="Table Build">
            <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
            <link rel="stylesheet" href="css/tablebuild.css">
            <link rel="stylesheet" href="../css/normalize.css">
            
    </head>
    <body>
        <header>
                <h1>Table Build</h1>
        </header>
        <main>
            <table> 
                    <thead>
                            <tr>
                                <td colspan="3"><h1>ACME WildWest</h1></td>
                            </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Period</th>
                            <th>Sales</th>
                            <th>Sales Goal</th>
                        </tr>
                        <tr>
                            <td>August</td>
                            <td>$3,590</td>
                            <td>$4,000</td>
                        </tr>
                        <tr>
                            <td>September</td>
                            <td>$4,420</td>
                            <td>$5,420</td>
                        </tr>
                        <tr>
                            <td>October</td>
                            <td>$4,870</td>
                            <td>$5,000</td>
                        </tr>
                        <tr>
                            <td>November</td>
                            <td>$8,610</td>
                            <td class="highlighted">$7,500</td>
                        </tr>
                        <tr>
                            <td>Black Friday</td>
                            <td colspan="2">$3,200</td>
                        </tr>
                        <tr>
                            <td>December</td>
                            <td>$6,820</td>
                            <td>$7,500</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><h3>Compiled 12.20.2020 by bRauls</h3></td>
                        </tr>
                    </tfoot>
            </table>
        </main>    
</body>
</html>
